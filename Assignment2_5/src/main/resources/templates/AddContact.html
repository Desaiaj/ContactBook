<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Assignment 2</title>
<link href="/static/style.css" type="text/css" rel="stylesheet" th:href="@{/style.css}" />
</head>
<body style="background-color: white;">
	<form action="#" th:action="@{/Insert}" th:object="${c}" method="POST">
		<div class="container">
			<h1>Add contact</h1>
			<label for="email">
				<b>Name :</b>
			</label>
			<input type="text" th:field="*{name}" placeholder=" Enter Name" name="name" required>
			<label for="psw">
				<b>Phone Number : </b>
			</label>
			<input type="text" th:field="*{Number}" placeholder=" Enter Number" name="number" required>
			<label for="psw-repeat">
				<b>Address :</b>
			</label>
			<input type="text" th:field="*{address}" placeholder=" Enter Address" name="address" required>
			<label for="email">
				<b>Email :</b>
			</label>
			<input type="text" th:field="*{email}" placeholder=" Enter Email" name="email" required>
			<label for="Role">
				<b>Role :</b>
			</label>
			<select th:field="*{Role}" name="role">
				<option value="Guest">Guest</option>
				<option value="Member">Member</option>
				<option value="Admin">Admin</option>
			</select>
			<hr>
			<input type="submit" class="registerbtn">
		</div>
	</form>
	<a href="/View" th:href="@{/View}">view contacts</a>
</body>
</html>
