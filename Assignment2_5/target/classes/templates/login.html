<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
	<h1>Login</h1>
	<form action="/login" th:action="@{/login}" method="post">
		<div th:if="${param.error}" class="alert">Invalid Username/Password</div>
		<div th:if="${param.logout}" class="alert">logged out successfully</div>
		<div>
			<label>User Name</label>
			<input type="text" id="username" name="username" autofocus="autofocus">
		</div>
		<div>
			<label>User password</label>
			<input type="text" id="password" name="password">
		</div>
		<input type="submit" id="login-submit" name="login-submit" value="Login">
		<input type="reset">
	</form>
	<a th:href="@{/}" href="/">Home</a>
	<img alt="" src="../static/images/Kitkat.jpg" th:src="@{images/Kitkat.jpg}" width="300px">
</body>
</html>
